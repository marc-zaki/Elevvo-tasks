<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a city..." />
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="locationBtn" title="Use current location">
                    <i class="fas fa-map-marker-alt"></i>
                </button>
            </div>
        </header>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="error" class="error hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <p id="errorMessage">Unable to fetch weather data</p>
        </div>

        <main id="weatherContainer" class="hidden">
            <section class="current-weather">
                <div class="weather-card">
                    <div class="weather-header">
                        <h2 id="cityName">City Name</h2>
                        <p id="currentDate">Current Date</p>
                    </div>
                    <div class="weather-main">
                        <div class="temperature-section">
                            <img id="weatherIcon" src="" alt="Weather icon" />
                            <div class="temp-info">
                                <span id="temperature" class="temperature">--°</span>
                                <span id="feelsLike" class="feels-like">Feels like --°</span>
                            </div>
                        </div>
                        <div class="weather-details">
                            <p id="description" class="description">Weather description</p>
                            <div class="details-grid">
                                <div class="detail-item">
                                    <i class="fas fa-eye"></i>
                                    <span>Visibility</span>
                                    <span id="visibility">-- km</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-tint"></i>
                                    <span>Humidity</span>
                                    <span id="humidity">--%</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-wind"></i>
                                    <span>Wind Speed</span>
                                    <span id="windSpeed">-- m/s</span>
                                </div>
                                <div class="detail-item">
                                    <i class="fas fa-compress-arrows-alt"></i>
                                    <span>Pressure</span>
                                    <span id="pressure">-- hPa</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast">
                <h3>3-Day Forecast</h3>
                <div id="forecastContainer" class="forecast-container">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
